targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '1.3'
    compileOnly fileTree(include: ['*.jar'], dir: 'D:\\soft\\IntelliJIDEA20190103\\plugins\\DatabaseTools\\lib')
}

