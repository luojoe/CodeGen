buildscript {
    repositories {
        mavenLocal()
        mavenCentral() 
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.4.3"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.3'
}

group 'me.hehaiyang.codegen'
version '1.3.0'

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

